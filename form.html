<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form .basic-info label {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <form>
            <fieldset class="basic-info">
                <legend>Basic Info</legend>
                <label for="name">Name:</label>
                <input type="text" name="" id="name">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <label for="phone">Phone:</label>
                <input type="number" name="phone" id="phone">
            </fieldset>

            <fieldset>
                <legend>Pitha Ghor</legend>
                <input type="radio" name="pitha" id="chitoy">
                <label for="chitoy">Chitoy</label>
                <input type="radio" name="pitha" id="vapa">
                <label for="vapa">Vapa</label>
                <input type="radio" name="pitha" id="puri">
                <label for="puri">Puri</label>
            </fieldset>
            <fieldset>
                <legend>Vorta</legend>
                <input type="checkbox" name="" id="shorisha">
                <label for="shorisha">Shorisha</label>
                <input type="checkbox" name="" id="shutki">
                <label for="shutki">Shutki</label>
                <input type="checkbox" name="" id="dhonepata">
                <label for="dhonepata">Dhonepata</label>
            </fieldset>
            <fieldset>
                <legend>Extra Info</legend>
                <label for="address">Address:</label>
                <input type="text" name="" id="address">
            </fieldset>
            <fieldset>
                <legend>Feedback</legend>
                <textarea cols="50" rows="6" name="" id=""></textarea>
            </fieldset>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear All">
        </form>

    </main>
    <footer></footer>
</body>
</html>
